<!DOCTYPE html>
<html>
<head>
	<title>Simple Images Slideshow</title>
	<link rel="stylesheet" type="text/css" href="../style/s.css">
</head>
<body>
	<div class="container">
		<div class="decleration">Automatic Slideshow</div>
		<div class="detail">Change image every 2 seconds:</div>
		<div class="leftArrow" onclick="plusDivs(-1)">&#10094</div>
		<div class="rightArrow" onclick="plusDivs(1)">&#10095</div>
		<div class="imageSlider">
			<div class="imageHolder">
				<img src="../images/waterWave.jpg">
				<p class="imageNumber">1 / 3</p>
				<p class="imageCaption">Caption One</p>
			</div>
			<div class="imageHolder">
				<img src="../images/rainbow.jpg">
				<p class="imageNumber">2 / 3</p>
				<p class="imageCaption">Caption Two</p>
			</div>
			<div class="imageHolder">
				<img src="../images/natural.jpg">
				<p class="imageNumber">3 / 3</p>
				<p class="imageCaption">Caption Three</p>
			</div>
		</div>
	</div>
	<script src="../scripts/ManagerScript.js">
		
</script>
</body>
</html>
